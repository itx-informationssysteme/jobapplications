<html data-namespace-typo3-fluid="true" xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="Default"/>

<f:section name="content">
	<div class="dashboard">
		<div class="top">
			<h1>
				<f:translate key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.dashboard.title"></f:translate>
			</h1>
			<f:if condition="{contact}">
				<h3>
					<be:avatar></be:avatar>
					<f:translate arguments="{0: contact.firstName, 1: contact.lastName}" key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.dashboard.welcome"></f:translate>
				</h3>
				<h3>
					<f:if condition="{newApps} > 1 || {newApps} == 0">
						<f:then>
							<f:translate arguments="{0: newApps}" key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.dashboard.unread.multiple"></f:translate>
						</f:then>
						<f:else>
							<f:translate arguments="{0: newApps}" key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.dashboard.unread.one"></f:translate>
						</f:else>
					</f:if>
				</h3>
			</f:if>
		</div>
		<div class="middle">
			<f:link.action action="listApplications" arguments="{submit: 'Filter', contact: contact}" class="button-box">
				<span><f:translate key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.dashboard.applicationAdmin"></f:translate></span>
			</f:link.action>
			<f:if condition="{admin}">
				<f:link.action action="settings" class="button-box settings">
					<span><f:translate key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.dashboard.settings"></f:translate></span>
				</f:link.action>
			</f:if>
		</div>
		<div class="footer">
			<span>Made by it.x informationssysteme gmbh</span>
		</div>
	</div>
</f:section>
</html>
