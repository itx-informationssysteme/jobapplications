<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" xmlns:jobs="http://typo3.org/ns/ITX/Jobapplications/ViewHelpers">

<f:layout name="Default"/>

<f:section name="content">
	<v:page.header>
		<script src="{f:uri.resource(path: 'Js/selectize.js')}"></script>
		<link href="{f:uri.resource(path: 'Css/selectize.css')}" rel="stylesheet">
		<link href="{f:uri.resource(path: 'Css/selectize.bootstrap3.css')}" rel="stylesheet">
	</v:page.header>

	<div class="container">
		<f:flashMessages/>
		<h3>
			<f:translate key="fe.posting.page.title"/>
		</h3>
		<f:comment><!--f:if for filter--></f:comment>
		<f:if condition="{postings -> f:count()} > 0 || {isFiltering}">
			<f:then>
				<f:comment><!--Filter start--></f:comment>
				<f:form action="list" name="constraint" method="get" object="{constraint}">
					<div class="form-row m-0">
						<div class="form-group pl-0 col">
							<label for="division">
								<f:translate key="fe.filter.divisions"/>
							</label>
							<f:form.select class="form-control" property="division" multiple="true" name="division" prependOptionLabel="{f:translate(key: 'fe.posting.filter.chooseMessage')}">
								<f:for each="{filterOptions.division}" as="division">
									<f:if condition="{division}">
										<f:form.select.option value="{division}" additionalAttributes="{v:condition.iterator.contains(needle: division, haystack: constraint.division, then: '{selected: true}')}">{division}</f:form.select.option>
									</f:if>
								</f:for>
							</f:form.select>
						</div>
						<div class="form-group col">
							<label for="careerLevel">
								<f:translate key="fe.filter.careerLevel"/>
							</label>
							<f:form.select class="form-control" property="careerLevel" multiple="true" name="careerLevel" prependOptionLabel="{f:translate(key: 'fe.posting.filter.chooseMessage')}">
								<f:for each="{filterOptions.careerLevel}" as="careerLevel">
									<f:if condition="{careerLevel}">
										<f:form.select.option value="{careerLevel}" additionalAttributes="{v:condition.iterator.contains(needle: careerLevel, haystack: constraint.careerLevel, then: '{selected: true}')}">{careerLevel}</f:form.select.option>
									</f:if>
								</f:for>
							</f:form.select>
						</div>
						<div class="form-group col">
							<label for="employmentType">
								<f:translate key="fe.filter.employmentType"/>
							</label>
							<f:form.select class="form-control" property="employmentType" multiple="true" name="employmentType" prependOptionLabel="{f:translate(key: 'fe.posting.filter.chooseMessage')}">
								<f:for each="{filterOptions.employmentType}" as="employmentType">
									<f:if condition="{employmentType}">
										<f:form.select.option value="{employmentType}" additionalAttributes="{v:condition.iterator.contains(needle: employmentType, haystack: constraint.employmentType, then: '{selected: true}')}">
											<f:translate key="fe.posting.employment.selector.{employmentType}"/>
										</f:form.select.option>
									</f:if>
								</f:for>
							</f:form.select>
						</div>
						<div class="form-group col {f:if(condition: '{filterOptions.location -> f:count()} < 2', then: 'd-none')}">
							<label for="location">
								<f:translate key="fe.filter.location"/>
							</label>
							<f:form.select class="form-control" property="location" multiple="true" name="location" prependOptionLabel="{f:translate(key: 'fe.posting.filter.chooseMessage')}">
								<f:for each="{filterOptions.location}" as="location">
									<f:form.select.option value="{location.uid}" additionalAttributes="{v:condition.iterator.contains(needle: location.uid, haystack: constraint.location, then: '{selected: true}')}">{location.name}</f:form.select.option>
								</f:for>
							</f:form.select>
						</div>
						<div class="form-group col-1">
							<label for="submit">&nbsp;</label>
							<f:form.submit name="submit" class="form-control btn btn-primary mx-2" value="{f:translate(key: 'fe.posting.button.filter')}"></f:form.submit>
						</div>
						<div class="form-group col-1">
							<label for="reset">&nbsp;</label>
							<f:link.action name="reset" class="form-control btn mx-2" action="list">
								<f:translate key="fe.posting.button.reset"></f:translate>
							</f:link.action>
						</div>
					</div>
					<f:comment><!--Filter end--></f:comment>
				</f:form>
				<f:if condition="{postings -> f:count()} > 0">
					<f:then>
						<f:widget.paginate objects="{postings}" as="paginatedPostings" configuration="{itemsPerPage: settings.maxItemsOnPage}">
							<div class="row">
								<f:for as="posting" each="{paginatedPostings}">
									<f:render partial="Posting/ListItem" arguments="{_all}"></f:render>
								</f:for>
							</div>
						</f:widget.paginate>
					</f:then>
					<f:else>
						<f:comment><!--If filter returns no postings--></f:comment>
						<span><f:translate key="fe.posting.filter.noPositions"/></span>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				<f:comment><!--If there are no postings at all--></f:comment>
				<span><f:translate key="fe.posting.page.noPositions"/></span>
			</f:else>
		</f:if>
	</div>
	<script>
		const options = {
			plugins : ['remove_button']
		}
		$('select').selectize(options)
	</script>
</f:section>
</html>
