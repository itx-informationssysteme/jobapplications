<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="Default"/>

<f:section name="Content">
	<div class="settings">
        <f:flashMessages></f:flashMessages>
		<div class="top">
			<h1>
				<f:translate key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.dashboard.settings"></f:translate>
			</h1>
		</div>
		<div class="middle">
			<div class="container">
				<p>
					<f:translate key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.settings.generateStatus"></f:translate>
				</p>
				<f:form action="settings" name="Status">
					<label for="pid">
						PID:
					</label>
					<f:form.textfield name="pid"></f:form.textfield>
					<f:form.select name="language">
						<f:form.select.option value="de">DE</f:form.select.option>
						<f:form.select.option value="en">EN</f:form.select.option>
					</f:form.select>
					<f:form.submit class="btn btn-primary " value="Generate"></f:form.submit>
				</f:form>
			</div>
			<div class="container">
				<f:form action="settings" arguments="{batch_index: 1}">
					<p>
						<f:translate key="LLL:EXT:jobapplications/Resources/Private/Language/locallang_backend.xlf:be.settings.batchIndex"></f:translate>
					</p>
					<f:form.submit class="btn btn-primary " value="Batch Index"></f:form.submit>
				</f:form>
			</div>
		</div>
		<div class="footer">
			<span>Made by it.x informationssysteme gmbh</span>
		</div>
	</div>
</f:section>
</html>
