<html data-namespace-typo3-fluid="true"
		xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
		xmlns:jobs="http://typo3.org/ns/ITX/Jobapplications/ViewHelpers">
<f:layout name="Default"/>

<f:section name="content">
	<f:flashMessages/>
	<f:comment><!--Frontend replacing of text values:--></f:comment>
	<f:variable name="msg" value="{jobs:format.replaceString(substring: '%lastName%', content: '{settings.successMessage}', replacement: '{lastName}')}"></f:variable>
	<f:variable name="msg" value="{jobs:format.replaceString(substring: '%firstName%', content: '{msg}', replacement: '{firstName}')}"></f:variable>
	<f:variable name="msg" value="{jobs:format.replaceString(substring: '%salutation%', content: '{msg}', replacement: '{salutation}')}"></f:variable>
	<f:if condition="{posting}">
		<f:then>
			<f:variable name="msg" value="{jobs:format.replaceString(substring: '%postingTitle%', content: '{msg}', replacement: '{posting.title}')}"></f:variable>
		</f:then>
		<f:else>
			<f:variable name="msg" value="{jobs:format.replaceString(substring: '%postingTitle%', content: '{msg}', replacement: '{f:translate(key: \'fe.application.unsolicited.title\')}')}"></f:variable>
		</f:else>
	</f:if>
	<f:comment><!--Error handling in case there was a problem with the email server--></f:comment>
	<f:if condition="{problems.problemWithApplicantMail} || {problems.problemWithNotificationMail}">
		<f:then>
			<f:if condition="{problems.problemWithApplicantMail}">
				<p>
					<f:translate id="fe.success.problemApplicantMail"></f:translate>
				</p>
			</f:if>
			<f:if condition="{problems.problemWithNotificationMail}">
				<p>
					<f:translate id="fe.success.problemWithNotificationMail"></f:translate>
				</p>
			</f:if>
		</f:then>
		<f:else>
			<f:comment><!--Actual success message--></f:comment>
			<f:format.raw>{msg}</f:format.raw>
		</f:else>
	</f:if>
</f:section>
</html>
